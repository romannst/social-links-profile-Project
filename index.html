<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Social-Links-Profile Challenge - FrontendMentor.io">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <main class="wrapper">
    <div class="card">
      <div class="card-description">
        <img class="card-description__image" src="assets/images/avatar-jessica.jpeg" alt="avatar jessica - FrontendMentor.io">
        
        <h1 class="card-description__name">Jessica Randall</h1>
        <p class="card-description__country">London, United Kingdom</p>

        <p class="card-description__skills">"Front-end developer and avid reader."</p>
      </div>
 
      <div class="card-social-btns">
        <button class="btn">GitHub</button>
        <button class="btn">Frontend Mentor</button>
        <button class="btn">LinkedIn</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </div>
    </div>
  </main>
  
</body>
</html>
